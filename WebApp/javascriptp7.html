<html>
    <head>
        <title></title>
    </head>
    <body>
        <script>
            var  exp=parseInt(prompt("Enter the value is::"));
            switch(exp)
            {
                case 'a':
                    document.write("Case 1");
                    break;
                case 2:
                    document.write("Case 2");
                    break;
                case 3:
                    document.write("Case 3")
                    break;
                default:
                    document.write("defaultcase")
                    break;
            }
        </script>
    </body>
</html>
